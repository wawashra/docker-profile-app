apiVersion: v1
kind: Service
metadata:
  name: profileapp
  labels:
    app: profileapp
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: profilepp

  selector:
    app: profileapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profileapp-deployment
  labels:
    app: profileapp
spec:
  replicas: 1
  minReadySeconds: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: profileapp
  template:
    metadata:
      labels:
        app: profileapp
    spec:
      containers:
        - name: profileapp
          image: wawashra/profile-app:1.0
          env:
            - name: MONGODB_ADMINUSERNAME
              value: "admin"
            - name: MONGODB_ADMINPASSWORD
              value: "password"
            - name: MONGODB_SERVER
              value: "10.3.240.56"
          ports:
            - name: profileapp
              containerPort: 3000
          lifecycle:
            postStart:
              exec:
                command:
                  [
                    "/bin/sh",
                    "-c",
                    "sed -i 's/localhost:3000/6d6r5ou2ns.lb.c3.gra.k8s.ovh.net:3000/g' /home/app/index.html",
                  ]
